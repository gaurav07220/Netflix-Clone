<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="shortcut icon" href="images/netflix_macos_bigsur_icon_189917 (1).png" type="image/x-icon">

    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <!-- header start -->
    <header id="header" class="">
      <div class="header-container container">
        <div class="left-conainer">
          <img
            src="https://cdn.cookielaw.org/logos/dd6b162f-1a32-456a-9cfe-897231c7763c/4345ea78-053c-46d2-b11e-09adaef973dc/Netflix_Logo_PMS.png"
            class="brand"
            alt=""
          />
          <ul class="main-nav">
            <li class="nav-item active">Home</li>
            <li class="nav-item">Tv Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">News & Popular</li>
            <li class="nav-item">My Lists</li>
            <li class="nav-item">Browse My Language</li>
          </ul>
        </div>
        <div class="right-container">
          <img src="images/icons8-search.svg" alt="" class="search" />
          <img
            src="images/icons8-notification.svg"
            alt=""
            class="notification"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png"
            alt=""
            class="user-logo"
          />
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- banner section here -->
    <div
      class="banner-section" id="banner-section"
      style="
        background-image: url(https://miro.medium.com/v2/resize:fit:1400/1*5lyavS59mazOFnb55Z6znQ.png);
      "
    >
     
      <div class="banner-fadeBottom">
        
      </div>
    </div>

    <!-- movies sections -->
    <div class="movie-cont container" id="movies-cont"></div>
    <div class="movies-section"></div>



    
    <!-- font awsome link here-->
    <script
      src="https://kit.fontawesome.com/b7fb35c2b9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
